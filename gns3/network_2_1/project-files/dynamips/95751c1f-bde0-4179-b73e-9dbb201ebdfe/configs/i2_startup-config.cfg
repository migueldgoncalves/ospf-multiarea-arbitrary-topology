!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 222.222.3.2 255.255.255.0
 ip ospf lls disable
 ip ospf 1 area 1
 duplex auto
 speed auto
 ipv6 address 2001:DB8:CAFE:3::2/64
 ipv6 enable
 ipv6 ospf 1 area 1
!
interface FastEthernet0/1
 ip address 222.222.4.1 255.255.255.0
 ip ospf lls disable
 duplex auto
 speed auto
 ipv6 address 2001:DB8:CAFE:4::1/64
 ipv6 enable
 ipv6 ospf 1 area 1
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 network 222.222.3.0 0.0.0.255 area 1
 network 222.222.4.0 0.0.0.255 area 1
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
ipv6 router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
