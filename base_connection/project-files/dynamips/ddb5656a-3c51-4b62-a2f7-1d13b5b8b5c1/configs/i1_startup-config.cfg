!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 222.222.3.1 255.255.255.0
 no ip split-horizon
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 222.222.2.1 255.255.255.0
 no ip split-horizon
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 222.222.1.1 255.255.255.0
 ip access-group a_group in
 ip access-group a_group_2 out
 no ip split-horizon
 duplex auto
 speed auto
!
router rip
 network 222.222.1.0
 network 222.222.2.0
 network 222.222.3.0
!
ip forward-protocol nd
!
!
ip http server
no ip http secure-server
!
ip access-list extended a_group
 permit tcp host 222.222.1.2 host 222.222.1.1
ip access-list extended a_group_2
 permit tcp host 222.222.1.1 host 222.222.1.2
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
